<div class="container">
  <mat-card class="example-card" *ngFor="let item of productList">
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>$ {{ item.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.thumbnail" alt="item.title" />
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
      <p>Stock: {{ item.stock }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-button>LIKE</button>
      <button mat-button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
